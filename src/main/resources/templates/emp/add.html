<!DOCTYPE html>
<html lang ="zh" xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>

<!-- springboot不推荐使用jsp -->
<title>Title</title>
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<style>
#container {
	width: 600px;
	margin: 10px auto;
}
</style>
<script type="text/javascript" src="../js/jquery-3.1.0.js"></script>
</head>
<body>
	<div id="container">
		<form class="form-horizontal" action="add">
			<div class="form-group">
				<label class="col-sm-2 control-label">名字</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入名字"
						name="name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">姓别</label>
				<div class="col-sm-10">
					<input type="radio" value="男" name="gender" />男<input type="radio"
						value="女" name="gender" />女
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">年龄</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入年龄"
						name="age">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">部门</label>
				<div class="col-sm-10">
				<!-- name属性 dep.id.up...下属-->
					<select class="form-control" name="dep.id">
							<!--option有value值就传其值  -->
		<!-- th:each值对应mv.addObject("depList", depList); -->
							<option th:each="dep:${depList}" th:value="${dep.id}" th:text="${dep.name}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">保存</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
