<!DOCTYPE html>
<html lang ="zh" xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>

<!-- springboot不推荐使用jsp -->
<title>Title</title>


<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

<style>
#container {
	width: 600px;
	margin: 10px auto;
}
</style>
<script type="text/javascript" src="../js/jquery-3.1.0.js"></script>
</head>
<body>
	<div id="container">
		<form class="form-horizontal" action="update">
			<input type="hidden" name="id" th:value="${emp.id }">
			<div class="form-group">
				<label class="col-sm-2 control-label">名字</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入名字"
						name="name" th:value="${emp.name }">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">姓别</label>
				<div class="col-sm-10">
						<input type="radio" value="男" name="gender" th:checked="${emp.gender=='男' }"/>男
			            <input type="radio" value="女" name="gender" th:checked="${emp.gender=='女' }" />女
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">年龄</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入年龄"
						name="age" th:value="${emp.age }">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">部门</label>
				<div class="col-sm-10">
				<!-- depList由controller给予 -->
					<select class="form-control" name="dep.id">
							<option th:each="dep:${depList}" th:value="${dep.id }" th:selected ="${emp.dep.id==dep.id}" th:text="${dep.name}"></option>
				    </div>
					</select>
				</div>
			</div>
					
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">保存</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
